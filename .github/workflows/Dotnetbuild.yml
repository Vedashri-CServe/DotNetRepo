# This is a basic workflow to help you get started with Actions

name: net 6.0 build pipeline
 
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "design_development" ]
  
 
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Providing permission for git  
permissions:
  contents: write
# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  build:
    runs-on: windows-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17' 

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x  

      # - name: Restore dependencies
      #   run: dotnet restore
      - name: SonarQube scanner tool
        run: dotnet tool install --global dotnet-sonarscanner
        
      - name: SonarQube Analysis
        env:
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
           SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: dotnet sonarscanner begin /k:"DotNet_TMS_Stage" /d:sonar.host.url="$SONAR_HOST_URL" /d:sonar.login="$SONAR_TOKEN"

      - name: Build project
        run: dotnet build --configuration Release

      - name: SonarQube End Analysis
        run: dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN "   

      
